<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      animation: fadeIn 1s;
    }
    ol {
      list-style-position: inside;
      font-size: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Top Rankings - <%airdropSettings.name%></h1>
  <h2>Mining Top 50</h2>
  <ol id="miningTop"></ol>
  <h2>Balance Top 50</h2>
  <ol id="balanceTop"></ol>
  <script>
    function fetchTop() {
      fetch('https://api.bots.business/v2/bots/BOT_ID/web-app/getTop?secret=SECRET')
        .then(response => response.json())
        .then(data => {
          document.getElementById('miningTop').innerHTML = data.miningTop.map((u, i) => `<li>${i+1}. ${u.user}: ${u.value}</li>`).join('');
          document.getElementById('balanceTop').innerHTML = data.balanceTop.map((u, i) => `<li>${i+1}. ${u.user}: ${u.value}</li>`).join('');
        });
    }
    fetchTop();
    setInterval(fetchTop, 30000); // Update every 30 seconds
  </script>
</body>
</html>
