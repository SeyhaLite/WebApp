<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      animation: fadeIn 1s;
    }
    img {
      border: 2px solid #00ffcc;
      border-radius: 50%;
    }
    button {
      background-color: #333;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      margin: 5px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 5px #00ffcc;
    }
    button:hover {
      background-color: #00ffcc;
      color: #1a1a1a;
      transform: scale(1.1);
      transition: all 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Profile - <%airdropSettings.name%></h1>
  <img id="profilePic" src="<%user.photo_url || 'default.png'%>" alt="Profile Pic" width="100">
  <p>Name: <span id="name"><%user.first_name%></span></p>
  <p>Username: <span id="username"><%user.username || 'N/A'%></span></p>
  <p>Balance: <span id="balance">0</span> <%airdropSettings.currency%></p>
  <button onclick="withdraw()">Withdraw (Min: <%airdropSettings.withdrawAmount%>)</button>
  <p>Referral Total: <span id="refTotal">0</span></p>
  <script>
    let balance = 0;
    function updateDisplay() {
      document.getElementById('balance').innerHTML = balance;
    }
    function fetchProfile() {
      fetch('https://api.bots.business/v2/bots/BOT_ID/web-app/getProfile?secret=SECRET&userId=<%user.id%>')
        .then(response => response.json())
        .then(data => {
          balance = data.balance;
          document.getElementById('refTotal').innerHTML = data.refTotal;
          updateDisplay();
        });
    }
    function withdraw() {
      if (balance >= <%airdropSettings.withdrawAmount%>) {
        fetch('https://api.bots.business/v2/bots/BOT_ID/web-app/withdraw?secret=SECRET&userId=<%user.id%>', { method: 'POST' })
          .then(() => fetchProfile());
      } else alert('Insufficient balance.');
    }
    fetchProfile();
  </script>
</body>
</html>
