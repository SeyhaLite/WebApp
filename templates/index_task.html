<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      animation: fadeIn 1s;
    }
    div {
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #00ffcc;
      border-radius: 5px;
    }
    button {
      background-color: #333;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      margin: 5px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 5px #00ffcc;
    }
    button:hover {
      background-color: #00ffcc;
      color: #1a1a1a;
      transform: scale(1.1);
      transition: all 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Tasks - <%airdropSettings.name%></h1>
  <div id="tasks"></div>
  <script>
    function fetchTasks() {
      fetch('https://api.bots.business/v2/bots/BOT_ID/web-app/getTasks?secret=SECRET')
        .then(response => response.json())
        .then(data => {
          document.getElementById('tasks').innerHTML = data.map(t => `
            <div>
              <h3>${t.title}</h3>
              <p>${t.description}</p>
              <button onclick="joinTask(${t.id})">Join</button>
              <button onclick="verifyTask(${t.id})" ${t.verified ? 'disabled' : ''}>Verify</button>
              <p>Bonus: ${t.bonus} <%airdropSettings.currency%></p>
            </div>
          `).join('');
        });
    }
    function joinTask(id) { alert('Joined task ' + id); }
    function verifyTask(id) {
      fetch('https://api.bots.business/v2/bots/BOT_ID/web-app/verifyTask?id=' + id + '&secret=SECRET&userId=<%user.id%>', { method: 'POST' })
        .then(() => fetchTasks());
    }
    fetchTasks();
  </script>
</body>
</html>
